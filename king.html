 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbencher Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgDance 10s infinite linear;
    }

    @keyframes bgDance {
      0%   { background-color: red; }
      25%  { background-color: green; }
      50%  { background-color: black; }
      75%  { background-color: white; }
      100% { background-color: red; }
    }

    .login-box {
      background-color: white;
      border: 4px solid black;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 25px red;
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      color: green;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid black;
      border-radius: 8px;
      background-color: #f0f0f0;
      font-size: 16px;
      color: black;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      animation: btnDance 3s infinite alternate;
    }

    @keyframes btnDance {
      0%   { background-color: red; }
      50%  { background-color: green; }
      100% { background-color: black; }
    }

    .login-box button:hover {
      opacity: 0.9;
    }

    h2 {
  font-family: 'Helvetica', sans-serif;
}

  </style>
</head>
<body>

  <div class="login-box">
    <h2>Backbencher's Login</h2>
    <form action="#">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
    </form>
  </div>

</body>
</html>
